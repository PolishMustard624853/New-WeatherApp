<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search your favorite city"/>
        </header>
        <section class="location">
            <div class="City">Portland</div>
            <div class="date">Thursday 26 May 2022</div>
        </section>
        <div class="current"></div>
        <div class="temp">12<span>°c</span></div>
        <div class="weather">Cloudy</div>
        <div class="hi-low">10°c / 15°c</div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
